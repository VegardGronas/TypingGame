<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Typing Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/game.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #inputField {
            font-size: 20px;
            width: 300px;
            padding: 10px;
        }
        #word, #time-display, #words-display, #wpm-display {
            font-size: 24px;
            margin: 10px 0;
        }
        #startButton {
            font-size: 20px;
            padding: 10px 20px;
        }
        #game-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Typing Game</h1>

    <div id="game-info">
        <div id="player-id">Your ID: </div>
        <div id="word">Start typing the word here...</div>
        <div id="time-display">00:00</div>
        <div id="words-display">0 Words</div>
        <div id="wpm-display">0.00 WPM</div>
    </div>

    <input type="text" id="inputField" placeholder="Type here..." />

    <button id="startButton">Start Game</button>
</body>
</html>
